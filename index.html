<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/public/manifest.json" />
    <meta name="theme-color" content="#0f766e" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamified Ad Agency | QQ Advertisement</title>
    <meta name="description" content="QQ Advertisement creates interactive gamified ads to help brands boost conversions, engagement, and customer acquisition." />
    <meta name="keywords" content="gamified ads, ad agency, interactive advertising, mini-games, US marketing agency, brand engagement" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="QQ Advertisement" />

    <!-- Open Graph for AI & social previews -->
    <meta property="og:title" content="QQ Advertisement" />
    <meta property="og:description" content="We help brands turn engagement into conversions with gamified mini-games and playful challenges." />
    <meta property="og:image" content="https://qqadvertisement.github.io/og-image.jpg" />
    <meta property="og:url" content="https://qqadvertisement.github.io" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- JSON-LD for AI indexing -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "QQ Advertisement",
      "url": "https://qqadvertisement.github.io",
      "logo": "https://qqadvertisement.github.io/assets/logo.png",
      "sameAs": [
        "https://linkedin.com/company/qqadvertisement",
        "https://twitter.com/qqadvertisement"
      ],
      "description": "QQ Advertisement builds gamified ads and interactive mini-games that help brands increase customer engagement and conversions.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "New York",
        "addressRegion": "NY",
        "addressCountry": "US"
      }
    }
    </script>
    
    <!-- Mobile Debug Console -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      // Only initialize Eruda if we're on the EmaGame route or in development
      if (window.location.pathname.includes('emagame') || process.env.NODE_ENV === 'development') {
        eruda.init();
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
